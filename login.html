<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouCode | Origine Gamer</title>
    <link rel="icon" href="assets/images/logos/YC-gamer 6.png" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>  
<body>
    <div class="login">
        <div class="row">
            <div class="col-lg-7 d-none d-lg-block pe-0">
                <div class="background-right" style="height: 100vh; 
                background: url(assets/images/backgrounds/bg3.jpg); background-size: cover;"> 
                </div>
            </div>
            <div class="col-lg-5 bg-white d-flex justify-content-center ps-0">
                <div class="d-flex justify-content-center flex-column text-center col-lg-8 col-md-8 col-sm-8" style="min-height: 100vh;">
                    <div class="mt-5">
                        <img src="assets/images/logos/YC-gamer.png" width="80%">
                    </div>
                    <div class="mt-5 mb-4">
                        <h1 style="color: #824af8;">Login</h1>
                    </div>
                    <form action="">
                        <div class="mb-3 text-start">
							<label class="col-form-label fw-bold">Email*</label>
							<input class="form-control" type="email" placeholder="mail@website.com" required>
						</div>
                        <div class="mb-3 text-start">
							<label class="col-form-label fw-bold">Password*</label>
							<input class="form-control" type="password" placeholder="min 8 character" required>
						</div>
                        <div class="mb-4">
                            <a href="" class="text-decoration-none" style="color: #824af8;">Forget Password</a>					
						</div>
                        <div class="mb-3">
							<button type="submit" class="sign-in-btn fw-semibold rounded-pill border-0 py-2">Login</button>
						</div>
                        <div class="">
                            Not registered yet ?
							<a href="" class="text-decoration-none fw-semibold" style="color: #824af8;">Creat an account</a>
						</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
